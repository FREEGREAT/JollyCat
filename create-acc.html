<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме."
    />
    <meta
      name="keywords"
      content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, "
    />
    <meta name="viewport" content="wigth=device-width, initial-scale=1">
    <title>Створити акаунт</title>
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <header></header>
    <main> 
      <div class="container-fluid ">
        <div class="row">
          <div class=" d-sm-none d-md-block  d-none d-sm-block d-md-none d-lg-block	 col-sm-6 position-relative ">
            <img src="img/conor.svg "  class =" position-absolute top-0 start-0 align-bottom  " alt=""> 
          </div>
          <div class="col-md-5 col-12  my-5 auth-window text-center  "> 
              <label class=" auth-lable my-4">Створіть акаунт</label>
              
              <form class="d-flex">
                <div class="container-fluid ">
                  <hr class="hr-style ">
                  <div class="row position-relative ">
                      <label class="login-font-style my-3 ">Логін:</label> 
                      <input type="login" class="form-control w-50 my-2  input-field position-relative  top-100 start-50 translate-middle" required placeholder="Придумайте нікнейм">
                 </div>
                 <div class="row position-relative ">
                  <label class="login-font-style my-3 ">Пароль:</label> 
                  <input type="password" class="form-control w-50 my-2  input-field position-relative  top-100 start-50 translate-middle" required placeholder="Придумайте пароль">
             </div>
             <div class="row position-relative ">
              <label class="login-font-style my-3 ">Пошта:</label> 
              <input type="login" class="form-control w-50 my-2  input-field position-relative  top-100 start-50 translate-middle " required placeholder="Введіть вашу пошту">
         </div>
                <hr class="hr-style ">
                  <button class="login-button my-3 w-auto">Створити акаунт</button>
                </div>
              </form>
               </div>
              
          </div>
        </div>  
      </div>
      <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/head.js"></script>
  </body>
</html>
