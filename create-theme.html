<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме."
    />
    <meta
      name="keywords"
      content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, "
    />
    <meta name="viewport" content="wigth=device-width, initial-scale=1" />
    <title>Сторінка користувача</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container my-5">
        <form action="">
          <div class="row theme-whindow-gray m-5">
            <div class="col-12 col-md-2">
              <label class="forum-name ms-5 my-2"> Назва теми: </label>
            </div>
            <div class="col-12 col-md-10">
              <input
                type="login"
                class="form-control input-field"
                placeholder="Введіть назву вашої теми:"
                required
                maxlength="100"
              />
            </div>
          </div>
          <div class="row theme-whindow-gray m-5">
            <div class="col-12 col-md-2">
              <label class="forum-name ms-5 my-2"> Опис теми:</label>
            </div>
            <div class="col-12 col-md-10">
              <textarea
                type="login"
                class="form-control input-field"
                placeholder="Постарайтеся описати вашу тему максимально відкрито та зрозуміло, щоб правильно донести свою думку до читача."
                rows="10"
                required
                maxlength="10000"
              ></textarea>
            </div>
          </div>
          <button class="login-button ms-5" type="submit">Створити тему</button>
        </form>
      </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/head.js"></script>
  </body>
</html>
