<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме.">
    <meta name="keywords" content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, ">

    <title>Авторизація користувача</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-fluid my-0">
        <div class="row">
          <div class=" d-sm-none d-md-block  d-none d-sm-block d-md-none d-lg-block	 col-sm-6 position-relative ">
            <img src="img/conor.svg "  class =" position-absolute top-0 start-0 align-bottom  " alt=""> 
          </div>
          <div class="col-md-5 col-12  my-5 auth-window text-center  "> 
              <label class="  auth-lable my-4">Вхід</label>
              <form class="d-flex">
                <div class="container-fluid ">
                  <hr class="hr-style ">
                  <div class="row position-relative ">
                      <label class="font-style my-3 ">Логін:</label> 
                      <input type="login" class="form-control w-50 my-2   input-field position-relative  top-100 start-50 translate-middle" required placeholder="Введіть логін...">
                 </div>
                 <div class="row position-relative">
                  <label class="font-style my-5">Пароль:</label> 
                  <input type="password" class="form-control  w-50 my-2 input-field position-absolute  top-50 start-50 translate-middle " required placeholder="Введіть пароль...">
                  <a class="link-font my-3" href="change-pass-mail.html" > Забули пароль?</a>
                </div>
                <hr class="hr-style ">
                  <button class="login-button my-3 ">Вхід</button>
                </div>
              </form>
               </div>
          </div>
        </div>  
      </div>
