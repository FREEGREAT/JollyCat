<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме."
    />
    <meta
      name="keywords"
      content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, "
    />
    <meta name="viewport" content="wigth=device-width, initial-scale=1" />
    <title>Головна сторінка</title>
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <header></header>
    <main>
      <div class="container-fluid px-5 w-auto my-5">
        <div class="row px-4 theme-whindow-gray">
          <div class="row text-end">
            <div class="col-sm-7 text-start">
              <h1 class="window-name-font">
                Формуми Jolly Cat - обговорення
              </h1>
            </div>
            <div class="col-sm-3 d-none d-sm-block d-sm-none d-md-block">
              <h1 class="window-name-font">Чат</h1>
            </div>
          </div>
          <div class="around-window col-12 col-md-8 my-1 theme-list-color">
            <div class="border-name my-3">
              <div class="row text-end theme-lable ms-1 me-1 my-2">
                <div class="col-5 col-sm-8 ms-3 text-start my-2">
                  <label class="theme-lable">ОБГОВОРЕННЯ</label>
                </div>
              </div>
              <ul type="none">
                <li>
                  <h5 class="forum-name ms-3 my-1">
                    <a href="discussion-list.html" class="theme-link">Тема 1</a>
                  </h5>
                  
                </li>
                <hr class="hr-style-table" />
                <li>
                  <h5 class="forum-name ms-3 my-1">
                    <a href="discussion-list.html" class="theme-link">Тема 2</a>
                  </h5>
                  <hr class="hr-style-table " />
                </li>
              </ul>
            </div>
          </div>
          <h1 class="d-block d-sm-none window-name-font">Чат</h1>
          <div
            class="around-window col-md-3 my-1 mx-sm-4 chat-window-back"
          >
            <div class="border-name my-3">
              <div class="row p-2  ms-1 me-1 my-2">
                  <div class="col-12 my-2 theme-lable">
                    <label class=" p-2 my-2">Повідомлення від користувачів</label>
                  </div>
                  <ul id="chat-list" class=" input-field profile-info   " type="none">
                    <li class=" chat-message-back d-flex justify-content-between align-items-center  m-1">
                      message 1 
                      <span class=" badge text-black bg-light rounded-pill ">Freegreat</span>
                    </li>
                    <li class="chat-message-back d-flex justify-content-between align-items-center  m-1">
                       message 2
                      <span class="badge text-black bg-light rounded-pill ">Pasha</span>
                    </li>
                  </ul>
              </div>
              <hr class="hr-style-table " />
              <div class=" row text-end p-1 my-3 ">
                <form >
                  <textarea class=" form-control input-field " maxlength="2000" name="" id="chat-field" cols="35" rows="3" placeholder="Введіть повідомлення"></textarea>
                  <button class="comment-button   my-md-2 my-2 ms- ms-sm-0"  type="button">Відправити</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/head.js"></script>
  </body>
</html>
