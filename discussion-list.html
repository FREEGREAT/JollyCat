<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме.">
    <meta name="keywords" content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, ">
    <meta name="viewport" content="wigth=device-width, initial-scale=1">
    <title>Обговорення</title>
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <main>
        <div class="container-fluid  px-5 w-auto   my-5">
            <div class="row px-3 theme-whindow-gray">
              <div class="row text-end">
                <div class="col-sm-7 text-start">
                  <h1 class="window-name-font ">Форуми JOLLY CAT ➔ те що обговорюється</h1>
                </div>
                <div class="col-sm-5 my-2 text-center text-sm-end">
                  <button class="login-button ms-5" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Створити тему
                  </button>
                  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog ">
                      <div class="modal-content theme-whindow-gray ">
                        <div class="modal-header ">
                          <h5 class="modal-title forum-name" id="exampleModalLabel">Створити нову тему</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
                        </div>
                        <div class="modal-body theme-whindow-gray">
                            <div class="row theme-whindow-gray text-center m-5">
                              <div class="col-12 ">
                                <label class="forum-name  my-2"> Назва теми: </label>
                              </div>
                              <div class="col-12 ">
                                <input
                                  type="login"
                                  class="form-control input-field"
                                  placeholder="Введіть назву вашої теми:"
                                  required
                                  maxlength="100"
                                />
                              </div>
                            </div>
                            <div class="row theme-whindow-gray text-center m-5">
                              <div class="col-12 ">
                                <label class="forum-name  my-2"> Опис теми:</label>
                              </div>
                              <div class="col-12 ">
                                <textarea
                                  type="login"
                                  class="form-control input-field"
                                  placeholder="Постарайтеся описати вашу тему максимально відкрито та зрозуміло, щоб правильно донести свою думку до читача."
                                  rows="5"
                                  required
                                  maxlength="10000"
                                ></textarea>
                              </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn login-button ">Створити тему</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                        </div>
                      
                      </div>
                    </div>
                  </div>
                </div>          
              </div>
              <div class=" around-window col-12  my-1 theme-list-color  ">
                  <div class="border-name my-3">
                      <div class="row text-center theme-lable  ms-1 me-1  my-2">
                          <div class="col-12 col-sm-8 ms-sm-3   text-start my-2">
                              <label class="theme-lable my-sm-2" > ТЕМА ДЛЯ ОБГОВОРЕННЯ</label>  
                          </div>
                          <div class=" col-12 col-sm-3  text-end ms-md-5 ms-3 my-2">
                            <form class="d-flex ms-sm-5 ">
                              <input class="form-control  input-field" type="search" placeholder="Пошук по темах...">
                              <button class="btn search-btn  " type="submit"></button>
                            </form>
                          </div>
                      </div>
                      <div class=" hr-style-table"></div>
                      <div class="row ">
                        <div class="col-9 text-center text-sm-start">
                          <button class=" ms-5 ms-sm-3 my-2 for-discussion-lable"> Теми</button>
                        </div>
                      </div>
                      <div class=" hr-style-table"></div>
                      <ul class="my-3" type="none">
                        <li>
                          <h5 class="forum-name ms-3 my-1">
                            <a href="discussion.html" class="theme-link">Тема 1</a>
                          </h5>
                        </li>
                        <hr class="hr-style-table" />
                        <li>
                          <h5 class="forum-name ms-3 my-1">
                            <a href="" class="theme-link">Тема 2</a>
                          </h5>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>	
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/head.js"></script>
  </body>
</html>
