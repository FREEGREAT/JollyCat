<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Україномовний, вільний та розважальний форум, де ви можете поділитися своїми думками про ігри, фільми, серіали та аніме."
    />
    <meta
      name="keywords"
      content="Форум, Ігри, Фільми, Серіали, Аніме, розваги, спілкування, український форум, практика, гайд, CS:GO, GTA, DOTA, кс, каеска, "
    />
    <meta name="viewport" content="wigth=device-width, initial-scale=1" />
    <title>Сторінка користувача</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container my-5 me-3 position-relative top-100">
        <div class="row">
          <div class="col-8 profile-window">
            <div class="row">
              <div class="col-8">
                <p class="nickname">
                  <img src="" id="avatar" class="img-fluid mx-2 my-2" alt="" />
                </p>
              </div>
              <div class="col-4">
                <br />
                <p class="profile-info my-3 ms-5">Був мережі: 00.00</p>
              </div>
              <hr class="hr-style-profile" />
            </div>
            <div class="row">
              <div class="col-12">
                <p class="profile-info my-2">Дата реєстрації :</p>
              </div>
              <div class="col-12">
                <p class="profile-info my-3">
                  <img src="icon/chat.svg" alt="" /> Теми від:
                </p>
              </div>
              <hr class="hr-style-profile" />
            </div>
            <div class="row">
              <div class="col">
                <p class="profile-info">
                  <img src="icon/heart.svg" alt="" /> Вподобані теми:
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/fetch-test.js"></script>
  </body>
</html>
