<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wigth=device-width, initial-scale=1">
    <title>Змінити пароль</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main> 
      <div class="container-fluid position-relative top-100 my-5  ">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 my-5 change-pass-window">
              <br><br>
            <div class="row">
              <div  class="col-sm change-pass-line">
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8 ms-5  change-pass-font auth-window ">
                <br>
                <form >
                  <div class="row">
                    <div class="col-4">
                      <p class="ms-5 my-4 change-pass-text ">Новий пароль</p>
                    </div>
                    <div class="col-8">
                        <input  type="password" class="form-control input-field my-4  " placeholder="Придумайте новий пароль...">
                    </div>
                    <div class="col-4">
                      <p  class=" ms-3 change-pass-text ">Повторіть пароль</p>
                    </div>
                    <div class="col-8">
                        <input  type="password" class="form-control input-field my-2  " placeholder="Повторіть введений пароль...">
                    </div>
                    <div class="col-12">
                      <button class="login-button ">Відновити пароль</button>
                    </div>
                </div>
                </form>
                
                <br>
              </div>
            </div>
            <div class="row">
              <div " class="col-sm change-pass-line ">
                <br>
              </div>    
            </div>
              <br><br>
            </div>
          </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/head.js"></script>
  </body>
</html>
