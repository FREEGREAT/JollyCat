<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="wigth=device-width, initial-scale=1" />
    <title>Змінити пароль</title>
    <link rel="shortcut icon" href="icon/paw.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-fluid position-relative top-100 my-5">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 my-5 change-pass-window">
            <br /><br />
            <div class="row">
              <div class="change-pass-line">
                <br />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8 my-0 change-pass-font auth-window">
                <br />
                <form>
                  <div class="row">
                    <div class="col-3">
                      <p class="col-sm-3 ms-sm-5 my-2 my-0 change-pass-text">Email</p>
                    </div>
                    <div class="  col-9">
                      <input
                        type="text"
                        class="form-control input-field my-2"
                        placeholder="Введіть пошту на якій хочете змінити пароль..."
                      />
                    </div>
                    <div class="col-12">
                      <button class="login-button">Відправити запит</button>
                    </div>
                  </div>
                </form>

                <br />
              </div>
            </div>
            <div class="row">
              <div class="change-pass-line">
                <br />
              </div>
            </div>
            <br /><br />
          </div>
        </div>
      </div>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/head.js"></script>
  </body>
</html>
